[client]
socket.timeout = 100


[plugins]
Resqee_Persistence_MySQL_before = RESQEE_PLUGIN_JOB_RUN_BEFORE
Resqee_Persistence_MySQL_after = RESQEE_PLUGIN_JOB_RUN_AFTER
Resqee_Persistence_MySQL_both = RESQEE_PLUGIN_JOB_RUN_BOTH
Resqee_Persistence_MySQL_true = true
Resqee_Persistence_MySQL_false = false
Resqee_Persistence_MySQL_null = null

[persistence]
class = Resqee_Persistence_MySQL
mysql.server = localhost
mysql.user = root
mysql.password = 
mysql.port = 3306
mysql.db = resqee